<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="login.css">
    <title>Login/SignUp Page</title>
</head>

<body>

    <!------------- Login / Sign Up page ------------------>

    <div class="container" id="container">

        <a id="close" href="../index.html">x</a>

        <div class="form-section sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-media">
                    <a href="#" class="social"><i class="fa fa-google"></i></a>
                    <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa fa-apple"></i></a>
                </div>
                <span>or use your email to register</span>
                <input type="text" placeholder="Username" />
                <input type="text" placeholder="First Name" />
                <input type="text" Placeholder="Last Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button><a href="../login/login.html">Sign Up</a></button>
            </form>
        </div>

        <div class="form-section sign-in">
            <form>
                <h1>Sign in</h1>
                <div class="social-media">
                    <a href="#" class="social"><i class="fa fa-google"></i></a>
                    <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa fa-apple"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot password?</a>
                <button><a href="../Social/social.html">Sign In</a></button>
            </form>
        </div>

        <div class="overlay-section">

            <div class="overlay">

                <div class="overlay-form overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis, deleniti.</p>
                    <button class="btn" id="signIn">Sign In</button>
                </div>

                <div class="overlay-form overlay-right">
                    <h1>Hello, World!</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium, ab.</p>
                    <button class="btn" id="signUp">Sign Up</button>
                </div>

            </div>

        </div>

    </div>

    <!----------------- Footer  ------------------>




    <!-------------- javascript --------------------->

    <script src="login.js"></script>

</body>

</html>
